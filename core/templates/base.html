                <li><a href="/" class="nav-link px-2 text-white" >HomePage</a></li>
                {% if user.role.title == "Teacher" %}
                <li><a href="/add-lecture" class="nav-link px-2 text-white" style="margin-left:10px;">Add Lecture</a></li>

                <li><a href="/add-homework" class="nav-link px-2 text-white" style="margin-left:10px;">Add Homework</a></li>
                {% endif %}

            <div class="dropdown text-end">
                <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" data-bs-toggle="dropdown"
                   aria-expanded="false">
                    <img width="48" height="48" class="rounded-circle"
                         {% if user.avatar %}
                         src="{{ user.avatar.url }}"
                         {% else %}
                         src="{% static 'img/avatar.png' %}"
                         {% endif %}>

                </a>
                <ul class="dropdown-menu text-small">
                    <li><a class="dropdown-item" href="http://127.0.0.1:8000/">{{ user }}</a></li>
