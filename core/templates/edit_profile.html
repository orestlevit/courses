{% extends 'base.html'%}
{% load bootstrap4 %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
     <div class="col-6">
         <form method="post" enctype="multipart/form-data">{% csrf_token %}
             {% bootstrap_form form %}
             <button type="submit" class="btn btn-primary mt-3 w-100">Save Profile</button>
         </form>
         </div>
     </div>
</div>

{% endblock %}
