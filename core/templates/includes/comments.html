{% load static %}

{% for comment in comments %}
{% if comment.is_approved %}
<div class="d-flex my-3 p-3 border">
    <img width="48" height="48" class="rounded-circle me-3"
         {% if user.avatar %}
         src="{{ user.avatar.url }}"
         {% else %}
         src="{% static 'img/avatar.png' %}"
         {% endif %}>

        <div class="d-flex-col">
            <h5>{{ comment.user }}</h5>
            <p>{{ comment.message }}</p>
        </div>

</div>
{% endif %}
{% endfor %}
